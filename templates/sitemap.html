{{template "header.html" .}}

<section class="section">
    <div class="container is-max-desktop">
        <div class="content">
            <h1>Sitemap</h1>
            {{range .Categories}}
            <h2>{{.Name}}</h2>
            <ul>
                {{range .Links}}
                <li><a href="{{.Url}}">{{.Name}}</a></li>
                {{end}}
            </ul>
            {{end}}
        </div>
    </div>
</section>

{{template "footer.html" .}}
