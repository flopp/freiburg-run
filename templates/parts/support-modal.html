<div id="fab-wrapper">
    <button id="fab" class="modal-trigger" data-target="support-modal" data-umami-event="heart-button">
        <span class="icon" style="width: 24px; height: 24px;"><i class="heart-icon-big"></i></span>    
    </button>
</div>
<div id="support-modal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">{{Config.Website.Name}} unterstützen</p>
            <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
            <div class="content">
                {{template "support-content.html" .}}
            </div>
        </section>
        <footer class="modal-card-foot">
            <button class="button">Schließen</button>
        </footer>
    </div>
</div>
